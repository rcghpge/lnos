name: LN OS CI/CD

on:
  schedule:
    - cron: '0 3 * * 6'  
  workflow_dispatch:

permissions:
  contents: write
  id-token: write  

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout from fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Git credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/uta-lug-nuts/LnOS.git
          git fetch upstream

      - name: Rebase main from upstream/main 
        run: |
          git checkout main
          git pull --rebase origin main
          git rebase upstream/main

      - name: Push rebased changes to fork
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git main
