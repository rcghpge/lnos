name: LN OS CI/CD

on:
  schedule:
    # Runs every Saturday at 3 AM UTC
    - cron: '0 3 * * 6'  
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout from fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Git credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/uta-lug-nuts/LnOS.git
          git fetch upstream

      - name: Rebase fork main onto upstream/main
        run: |
          git checkout main
          git rebase upstream/main

      - name: Compare commit difference with upstream/main
        run: |
            echo "Check fork from upstream/main..."

            BEHIND=$(git log origin/main..upstream/main --oneline | wc -l)
            AHEAD=$(git log upstream/main..origin/main --oneline | wc -l)

            echo "Commits behind upstream: $BEHIND"
            echo "Commits ahead of upstream: $AHEAD"

            if [ "$BEHIND" -eq 0 ] && [ "$AHEAD" -eq 0 ]; then
              echo "Fork is perfectly in sync with upstream/main."
            elif [ "$BEHIND" -gt 0 ]; then
              echo "::warning: Your fork is $BEHIND commits behind upstream."
            elif [ "$AHEAD" -gt 0 ]; then
              echo "::warning: Your fork is $AHEAD commits ahead of upstream."
            fi

      - name: Pull latest from fork before push (prevent non-fast-forward)
        run: |
          git pull --rebase origin main

      - name: Push only if fast-forward is possible
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          if git push origin main; then
            echo "Push successful. Fork is up to date."
          else
            echo "::warning Push failed. Non-fast-forward; manual sync required."
            exit 0  
