name: Generate README badges

on:
  push:
    branches: [main, sandbox, merge]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set correct badge block to docs/README.md
        run: |
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          TEMPLATE=".readme-badges/README.badge.$BRANCH.md"
          README="docs/README.md"

          if [ ! -f "$TEMPLATE" ]; then
            echo "âš ï¸ No badge template found for branch: $BRANCH"
            exit 0
          fi

          if [ ! -f "$README" ]; then
            echo "âŒ $README not found"
            exit 1
          fi

          echo "ðŸ” Setting badge from $TEMPLATE into $README"

          awk '/^## CI Status/{flag=1; print; next}
               /^## /{flag=0}
               !flag' "$README" > README.temp.md

          echo >> README.temp.md
          cat "$TEMPLATE" >> README.temp.md

          if ! cmp -s "$README" README.temp.md; then
            mv README.temp.md "$README"
            git add "$README"
            git commit -m "ðŸ¤– Auto-update badge block in docs/README.md for branch: $BRANCH"
            git push
          else
            echo "âœ… docs/README.md already up-to-date with correct badge block"
          fi

